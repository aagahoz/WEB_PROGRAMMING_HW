<!DOCTYPE html>
<html>
<head>
  <title>Parçalar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .song {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .song img {
      max-width: 100px;
      max-height: 100px;
      margin-right: 10px;
      float: left;
    }

    .song h2 {
      margin-top: 0;
    }

    .song p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Parçalar</h1>
  <div id="songs"></div>

  <script>
    // Verileri al
    var data = {
      "hits": [
        {
          "result": {
            "artist_names": "Matt Elliott",
            "full_title": "Lone Gunman Required by Matt Elliott",
            "language": "en",
            "release_date_components": {
              "year": 2006,
              "month": 10,
              "day": 23
            }
          }
        },
        {
          "result": {
            "artist_names": "Genius Romanizations",
            "full_title": "The Gazette - Required Malfunction (Romanized) by Genius Romanizations",
            "language": "romanization",
            "release_date_components": {
              "year": 2012,
              "month": 11,
              "day": 7
            }
          }
        }
      ]
    };

    // Verileri işle ve görüntüle
    var songsContainer = document.getElementById('songs');
    var songs = data.hits;

    songs.forEach(function(song) {
      var result = song.result;

      var songDiv = document.createElement('div');
      songDiv.className = 'song';

      var image = document.createElement('img');
      image.src = result.header_image_thumbnail_url;

      var title = document.createElement('h2');
      title.textContent = result.full_title;

      var artist = document.createElement('p');
      artist.textContent = 'Artist: ' + result.artist_names;

      var language = document.createElement('p');
      language.textContent = 'Language: ' + result.language;

      var releaseDate = document.createElement('p');
      releaseDate.textContent = 'Release Date: ' + result.release_date_components.month + '/' + result.release_date_components.day + '/' + result.release_date_components.year;

      songDiv.appendChild(image);
      songDiv.appendChild(title);
      songDiv.appendChild(artist);
      songDiv.appendChild(language);
      songDiv.appendChild(releaseDate);

      songsContainer.appendChild(songDiv);
    });
  </script>
</body>
</html>
