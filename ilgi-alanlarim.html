<!DOCTYPE html>
<html>
<head>
  <title>İlgi Alanlarım</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }
    .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>İlgi Alanlarım</h1>

    <h2>Filmler</h2>
    <div id="movies" class="row"></div>

    <h2>Spor Etkinlikleri</h2>
    <div id="sports" class="row"></div>

    <h2>Hava Durumu</h2>
    <div id="weather"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // TMDb API'den veri almak için API anahtarınızı buraya yerleştirin
    const tmdbApiKey = 'YOUR_TMDB_API_KEY';

    // Sports Open Data API'den veri almak için API anahtarınızı buraya yerleştirin
    const sportsApiKey = 'YOUR_SPORTS_API_KEY';

    // OpenWeatherMap API'den veri almak için API anahtarınızı buraya yerleştirin
    const weatherApiKey = 'YOUR_WEATHER_API_KEY';

    // TMDb API'sine istek atacak fonksiyon
    async function fetchMovies() {
      try {
        const response = await fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${tmdbApiKey}`);
        const data = await response.json();
        return data.results;
      } catch (error) {
        console.log('Hata:', error.message);
        return [];
      }
    }

    // Sports Open Data API'sine istek atacak fonksiyon
    async function fetchSports() {
      try {
        const response = await fetch('https://www.sportradar.com');
        const data = await response.json();
        return data.results;
      } catch (error) {
        console.log('Hata:', error.message);
        return [];
      }
    }

    // OpenWeatherMap API'sine istek atacak fonksiyon
    async function fetchWeather() {
      try {
        const response = await fetch('https://www.openweathermap.org');
        const data = await response.json();
        return data.results;
      } catch (error) {
        console.log('Hata:', error.message);
        return {};
      }
    }
    // Filmleri sayfaya ekleyen fonksiyon
function renderMovies(movies) {
const moviesContainer = document.getElementById('movies');

movies.forEach(movie => {
const card = document.createElement('div');
card.className = 'col-lg-4 col-md-6';
const movieTitle = document.createElement('h5');
movieTitle.textContent = movie.title;

const movieOverview = document.createElement('p');
movieOverview.textContent = movie.overview;

card.appendChild(movieTitle);
card.appendChild(movieOverview);
moviesContainer.appendChild(card);
});
}

// Spor etkinliklerini sayfaya ekleyen fonksiyon
function renderSports(sports) {
const sportsContainer = document.getElementById('sports');

sports.forEach(sport => {
const card = document.createElement('div');
card.className = 'col-lg-4 col-md-6';

const sportName = document.createElement('h5');
sportName.textContent = sport.name;

const sportLocation = document.createElement('p');
sportLocation.textContent = sport.location;

card.appendChild(sportName);
card.appendChild(sportLocation);
sportsContainer.appendChild(card);
});
}

// Hava durumunu sayfaya ekleyen fonksiyon
function renderWeather(weather) {
const weatherContainer = document.getElementById('weather');

const weatherInfo = document.createElement('p');
weatherInfo.textContent = Şu anki hava durumu: ${weather.description};

weatherContainer.appendChild(weatherInfo);
}

// Sayfa yüklendiğinde filmleri, spor etkinliklerini ve hava durumunu alıp gösteren fonksiyon
async function initializePage() {
const movies = await fetchMovies();
renderMovies(movies);

const sports = await fetchSports();
renderSports(sports);

const weather = await fetchWeather();
renderWeather(weather);
}

// Sayfa yüklendiğinde başlatma
document.addEventListener('DOMContentLoaded', initializePage);
</script>

</body>
</html>
